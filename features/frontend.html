<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        main {
            margin: 2rem;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .menu button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Management System</h1>
</header>

<main>
    <h2>Choose an Option</h2>
    <div class="menu">
        <button onclick="location.href='/add-book'">Add a Book</button>
        <button onclick="location.href='/remove-book'">Remove a Book</button>
        <button onclick="location.href='/update-book'">Update Book Details</button>
        <button onclick="location.href='/search-book'">Search for a Book</button>
        <button onclick="location.href='/borrow-book'">Borrow a Book</button>
        <button onclick="location.href='/return-book'">Return a Book</button>
        <button onclick="location.href='/add-user'">Add a User</button>
        <button onclick="location.href='/remove-user'">Remove a User</button>
        <button onclick="location.href='/overdue-books'">Check Overdue Books</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 GITACTIVITY Team: Nihareeka, Hoor, Ishika, Lekhya</p>
</footer>

</body>
</html>
