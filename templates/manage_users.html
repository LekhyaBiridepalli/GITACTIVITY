<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Optional CSS -->
    <script src="/static/script.js" defer></script> <!-- JavaScript File -->
</head>
<body>
    <header>
        <h1>Manage Users</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/manage_books">Manage Books</a>
        </nav>
    </header>
    <main>
        <section id="manage-users">
            <h2>Manage Users</h2>

            <!-- Add User Form -->
            <h3>Add a User</h3>
            <form id="add-user-form">
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="name" required><br>
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="email" required><br>
                <label for="user_phone">Phone:</label>
                <input type="text" id="user_phone" name="phone"><br>
                <button type="button" onclick="addUser()">Add User</button>
            </form>

            <!-- Remove User Form -->
            <h3>Remove a User</h3>
            <form id="remove-user-form">
                <label for="remove_user_id">User ID:</label>
                <input type="number" id="remove_user_id" name="user_id" required><br>
                <button type="button" onclick="removeUser()">Remove User</button>
            </form>
        </section>
    </main>
</body>
</html>
